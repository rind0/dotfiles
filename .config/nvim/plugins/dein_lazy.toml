[[plugins]]
repo = 'neovim/nvim-lspconfig'
if = 'has("nvim")'
on_event = 'BufRead'
hook_source = 'source $HOME/.config/nvim/plugins/nvim_lsp.vim'

[[plugins]]
repo = 'williamboman/nvim-lsp-installer'
on_source = 'nvim-lspconfig'
hook_source = ''' "lua require'lspinstall'.setup() '''

[[plugins]]
repo = 'rust-lang/rust.vim'
on_ft = ['rust', 'rs']
hook_add = 'source $HOME/.config/nvim/plugins/rust.vim'

[[plugins]]
repo = 'habamax/vim-godot'
on_ft = ['gd', 'gdscript', 'gdscript3']
hook_add = 'source $HOME/.config/nvim/plugins/vim_godot.vim'
