[[plugins]]
repo = 'neovim/nvim-lspconfig'
if = 'has("nvim")'
on_event = 'BufRead'
hook_source = 'lua require("lsp_rc")'

[[plugins]]
repo = 'williamboman/nvim-lsp-installer'
on_source = 'nvim-lspconfig'
hook_source = ''' "lua require'lspinstall'.setup() '''

[[plugins]]
repo = 'rust-lang/rust.vim'
on_ft = ['rust', 'rs']
hook_add = 'source $HOME/.config/nvim/plugin_settings/rust.vim'

[[plugins]]
repo = 'habamax/vim-godot'
on_ft = ['gdscript']
hook_add = 'source $HOME/.config/nvim/plugin_settings/vim_godot.vim'
