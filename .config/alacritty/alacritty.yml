env:
  TERM: xterm-256color

window:
    dimensions:
        columns: 100
        lines: 40
    opacity: 0.9

# Windows の新しい API conPTY / Windows 10 October 2018 update 以降）を有効。
# Powerline や vim でカーソル位置がずれないようにする。
enable_experimental_conpty_backend: true

font:
  normal:
    family: Cica
    style: Regular
    #family: MyricaM M
  bold:
    family: Cica
    style: Bold
  italic:
    family: Cica
    style: Italic
  size: 12

# Colors (Monokai Pro)
colors:
  # Default colors
  primary:
    background: '0x2D2A2E'
    foreground: '0xFCFCFA'

  # Normal colors
  normal:
    black: '0x403E41'
    red: '0xFF6188'
    green: '0xA9DC76'
    yellow: '0xFFD866'
    blue: '0xFC9867'
    magenta: '0xAB9DF2'
    cyan: '0x78DCE8'
    white: '0xFCFCFA'

  # Bright colors
  bright:
    black: '0x727072'
    red: '0xFF6188'
    green: '0xA9DC76'
    yellow: '0xFFD866'
    blue: '0xFC9867'
    magenta: '0xAB9DF2'
    cyan: '0x78DCE8'
    white: '0xFCFCFA'

