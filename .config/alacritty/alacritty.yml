env:
  TERM: xterm-256color

window:
    dimensions:
        columns: 100
        lines: 40
    opacity: 0.8

# Windows の新しい API conPTY / Windows 10 October 2018 update 以降）を有効。
# Powerline や vim でカーソル位置がずれないようにする。
enable_experimental_conpty_backend: true

font:
  normal:
    family: Cica
    style: Regular
  bold:
    family: Cica
    style: Bold
  italic:
    family: Cica
    style: Italic
  size: 12

import:
  - $HOME/.config/alacritty/themes/moonlight.yml

